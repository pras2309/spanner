<!DOCTYPE html>
<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Spanner - Login</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<style type="text/tailwindcss">
        :root {
            --primary-accent: #3b82f6;}
        body {
            font-family: 'Inter', sans-serif;
            background-color: #FAFAFA;
            color: #171717;
        }
    </style>
</head>
<body class="h-screen w-full flex items-center justify-center bg-[#FAFAFA]">
<div class="w-full max-w-[400px] px-6">
<div class="mb-10 text-center">
<div class="inline-flex items-center justify-center w-12 h-12 rounded-xl bg-black text-white mb-4 shadow-sm">
<span class="material-symbols-outlined text-2xl">build</span>
</div>
<h1 class="text-2xl font-semibold tracking-tight text-neutral-900">Spanner</h1>
<p class="mt-2 text-sm text-neutral-500">Internal ABM Platform</p>
</div>
<div class="bg-white rounded-xl border border-neutral-200 shadow-sm p-8">
<h2 class="text-lg font-medium text-neutral-900 mb-6">Sign in to your account</h2>
<form action="#" class="space-y-5" method="POST">
<div>
<label class="block text-sm font-medium text-neutral-700 mb-1.5" for="email">Email address</label>
<input class="block w-full rounded-md border-neutral-300 shadow-sm focus:border-neutral-500 focus:ring-neutral-500 sm:text-sm py-2 px-3 placeholder-neutral-400" id="email" name="email" placeholder="you@company.com" required="" type="email"/>
</div>
<div>
<label class="block text-sm font-medium text-neutral-700 mb-1.5" for="password">Password</label>
<input class="block w-full rounded-md border-neutral-300 shadow-sm focus:border-neutral-500 focus:ring-neutral-500 sm:text-sm py-2 px-3 placeholder-neutral-400" id="password" name="password" placeholder="••••••••" required="" type="password"/>
</div>
<div class="flex items-center justify-between">
<div class="flex items-center">
<input class="h-4 w-4 rounded border-neutral-300 text-neutral-900 focus:ring-neutral-500" id="remember-me" name="remember-me" type="checkbox"/>
<label class="ml-2 block text-sm text-neutral-600" for="remember-me">Remember me</label>
</div>
<div class="text-sm">
<a class="font-medium text-neutral-900 hover:text-neutral-700 hover:underline decoration-neutral-400 underline-offset-2" href="#">Forgot password?</a>
</div>
</div>
<div>
<button class="flex w-full justify-center rounded-md border border-transparent bg-neutral-900 py-2.5 px-4 text-sm font-medium text-white shadow-sm hover:bg-neutral-800 focus:outline-none focus:ring-2 focus:ring-neutral-500 focus:ring-offset-2 transition-colors duration-200" type="submit">
                        Sign in
                    </button>
</div>
</form>
</div>
<div class="mt-8 text-center">
<p class="text-xs text-neutral-400">
                Having trouble accessing Spanner? <br/> Contact <a class="underline hover:text-neutral-600" href="#">IT Support</a>.
            </p>
</div>
</div>

</body></html>
