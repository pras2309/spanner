<!DOCTYPE html>

<html lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Create/Invite User Modal - Spanner CRM</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
        tailwind.config = {
          darkMode: "class",
          theme: {
            extend: {
              colors: {
                "primary": "#135bec",
                "primary-hover": "#104ec9",
                "background-light": "#f6f6f8",
                "background-dark": "#101622",
                "surface-light": "#ffffff",
                "surface-dark": "#1a2233",
              },
              fontFamily: {
                "display": ["Inter", "sans-serif"]
              },
              borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
            },
          },
        }
    </script>
<style>
        /* Custom scrollbar for dropdowns if needed */
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 20px;
        }
        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: #334155;
        }
    </style>
</head>
<body class="bg-background-light dark:bg-background-dark text-slate-900 dark:text-slate-100 font-display min-h-screen flex items-center justify-center p-4">
<!-- Modal Overlay -->
<div aria-hidden="true" class="fixed inset-0 bg-slate-900/40 dark:bg-black/60 backdrop-blur-sm transition-opacity z-40"></div>
<!-- Modal Container -->
<div class="relative w-full max-w-lg bg-surface-light dark:bg-surface-dark rounded-xl shadow-2xl transform transition-all z-50 flex flex-col overflow-hidden border border-slate-200 dark:border-slate-800">
<!-- Header -->
<div class="flex items-center justify-between px-6 py-5 border-b border-slate-100 dark:border-slate-800/50">
<div>
<h2 class="text-xl font-semibold text-slate-900 dark:text-white">Invite Team Member</h2>
<p class="text-sm text-slate-500 dark:text-slate-400 mt-1">Grant access to Spanner CRM workspace.</p>
</div>
<button class="text-slate-400 hover:text-slate-600 dark:hover:text-slate-200 transition-colors p-1 rounded-lg hover:bg-slate-100 dark:hover:bg-slate-800">
<span class="material-icons text-xl">close</span>
</button>
</div>
<!-- Body -->
<div class="p-6 space-y-6">
<!-- Avatar Upload (Optional nice-to-have visual) -->
<div class="flex items-center gap-4">
<div class="h-16 w-16 rounded-full bg-slate-100 dark:bg-slate-800 flex items-center justify-center border-2 border-dashed border-slate-300 dark:border-slate-600 text-slate-400 dark:text-slate-500 hover:border-primary hover:text-primary dark:hover:border-primary dark:hover:text-primary transition-colors cursor-pointer group">
<span class="material-icons text-2xl group-hover:scale-110 transition-transform">add_a_photo</span>
</div>
<div>
<h3 class="text-sm font-medium text-slate-700 dark:text-slate-200">Profile Photo</h3>
<p class="text-xs text-slate-500 dark:text-slate-400">Optional. Helps identify the user.</p>
</div>
</div>
<!-- Form Fields -->
<div class="space-y-4">
<!-- Name Input -->
<div class="space-y-1.5">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="full-name">
                        Full Name
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 text-[20px]">person</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 dark:border-slate-700 rounded-lg bg-slate-50 dark:bg-slate-900/50 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary sm:text-sm transition-shadow" id="full-name" placeholder="e.g. Jane Doe" type="text"/>
</div>
</div>
<!-- Email Input -->
<div class="space-y-1.5">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300" for="email">
                        Work Email Address
                    </label>
<div class="relative">
<div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
<span class="material-icons text-slate-400 text-[20px]">email</span>
</div>
<input class="block w-full pl-10 pr-3 py-2.5 border border-slate-200 dark:border-slate-700 rounded-lg bg-slate-50 dark:bg-slate-900/50 text-slate-900 dark:text-white placeholder-slate-400 focus:outline-none focus:ring-2 focus:ring-primary/20 focus:border-primary sm:text-sm transition-shadow" id="email" placeholder="jane@company.com" type="email"/>
</div>
</div>
<!-- Roles Selection -->
<div class="space-y-3 pt-2">
<div class="flex items-center justify-between">
<label class="block text-sm font-medium text-slate-700 dark:text-slate-300">
                            Assign Role
                        </label>
<span class="text-xs text-primary cursor-pointer hover:underline">View permissions guide</span>
</div>
<div class="grid grid-cols-1 sm:grid-cols-3 gap-3">
<!-- Role: Admin -->
<label class="relative flex flex-col p-3 border rounded-lg cursor-pointer group hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all border-primary bg-primary/5 dark:bg-primary/10">
<input checked="" class="peer sr-only" name="role" type="checkbox" value="admin"/>
<div class="absolute top-3 right-3 h-4 w-4 rounded-full border border-primary bg-primary flex items-center justify-center opacity-100 transition-opacity">
<span class="material-icons text-white text-[10px] font-bold">check</span>
</div>
<span class="font-medium text-sm text-primary mb-1">Admin</span>
<span class="text-xs text-slate-500 dark:text-slate-400 leading-snug">Full workspace access &amp; settings.</span>
</label>
<!-- Role: Researcher -->
<label class="relative flex flex-col p-3 border border-slate-200 dark:border-slate-700 rounded-lg cursor-pointer group hover:border-primary/50 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all peer-checked:border-primary peer-checked:bg-primary/5">
<input class="peer sr-only" name="role" type="checkbox" value="researcher"/>
<div class="absolute top-3 right-3 h-4 w-4 rounded-full border border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity">
<span class="material-icons text-white text-[10px] font-bold">check</span>
</div>
<span class="font-medium text-sm text-slate-900 dark:text-white mb-1 group-hover:text-primary transition-colors">Researcher</span>
<span class="text-xs text-slate-500 dark:text-slate-400 leading-snug">Can view &amp; edit lead data.</span>
</label>
<!-- Role: SDR -->
<label class="relative flex flex-col p-3 border border-slate-200 dark:border-slate-700 rounded-lg cursor-pointer group hover:border-primary/50 hover:bg-slate-50 dark:hover:bg-slate-800/50 transition-all peer-checked:border-primary peer-checked:bg-primary/5">
<input class="peer sr-only" name="role" type="checkbox" value="sdr"/>
<div class="absolute top-3 right-3 h-4 w-4 rounded-full border border-slate-300 dark:border-slate-600 peer-checked:border-primary peer-checked:bg-primary flex items-center justify-center opacity-0 peer-checked:opacity-100 transition-opacity">
<span class="material-icons text-white text-[10px] font-bold">check</span>
</div>
<span class="font-medium text-sm text-slate-900 dark:text-white mb-1 group-hover:text-primary transition-colors">SDR</span>
<span class="text-xs text-slate-500 dark:text-slate-400 leading-snug">Limited to outreach tools.</span>
</label>
</div>
</div>
</div>
<!-- Additional Options -->
<div class="flex items-center gap-2">
<input class="rounded border-slate-300 text-primary focus:ring-primary dark:border-slate-600 dark:bg-slate-800/50 h-4 w-4" id="notify" type="checkbox"/>
<label class="text-sm text-slate-600 dark:text-slate-400 select-none" for="notify">Send a welcome email with onboarding instructions.</label>
</div>
</div>
<!-- Footer -->
<div class="px-6 py-4 bg-slate-50 dark:bg-slate-900/30 border-t border-slate-100 dark:border-slate-800/50 flex justify-end gap-3">
<button class="px-4 py-2 text-sm font-medium text-slate-700 dark:text-slate-300 bg-white dark:bg-slate-800 border border-slate-300 dark:border-slate-600 rounded-lg hover:bg-slate-50 dark:hover:bg-slate-700 focus:outline-none focus:ring-2 focus:ring-slate-200 dark:focus:ring-slate-700 transition-all">
                Cancel
            </button>
<button class="px-4 py-2 text-sm font-medium text-white bg-primary rounded-lg hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-primary/50 focus:ring-offset-2 dark:focus:ring-offset-slate-900 shadow-sm shadow-primary/30 transition-all flex items-center gap-2">
<span class="material-icons text-sm">send</span>
                Send Invitation
            </button>
</div>
</div>
</body></html>
